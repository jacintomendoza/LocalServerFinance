<div class="crypto-container">
    <div class="card">
        <h3>Your Crypto Details</h3>
    
        <p>{{crypto.title}}</p>
    
        <p>{{crypto.value}}</p>
    
        <p>{{crypto.description}}</p>

        Today's message: {{message}}
    </div>
</div>

<button (click)="edit()">Edit this crypto</button><br>
<button (click)="delete()">Delete this crypto</button>
